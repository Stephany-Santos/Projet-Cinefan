<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ genre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cinefan.css') }}">
</head>
<body>

<header class="barre-de-navigation">
    <div class="cadre">
        <a href="{{ url_for('genres') }}" class="struct-de-navigation">GENRES</a>
    </div>
</header>

<main class="cadre">
    <h1 class="titre">{{ genre }}</h1>

    <div class="ligne">
        {% for media in medias %}
            <div class="colonne-3 affiche">
                <h3>{{ media.titre }}</h3>
                <!-- ajouter image / résumé si dispo -->
            </div>
        {% endfor %}
    </div>
</main>

</body>
</html>

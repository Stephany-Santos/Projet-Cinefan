<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajouter Media</title>
<link href="{{ url_for('static', filename='css/cinefan.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="barre-de-navigation">
        <div class="cadre-nav">
            <a class="struct-de-navigation" href="/">üé¨ Cin√©Fan</a>
            <div class="nav-right">
                <a class="navig-mini" href="/commu">Communaut√©</a>
                <a class="navig-mini" href="/stats">Statistiques</a>
                <a class="navig-mini" href="/genres">Genres</a>
                {%if UserConnecte==None%}
                <a class="navig-mini" href="/profil">Se connecter</a>
                {%else%}
                <a class="navig-mini" href="/profil">Profil</a>
                {%endif%}
                <form action="/search" method="get" class="barre-recherche">
                    <input type="text" name="q" placeholder="Rechercher">
                    <button type="submit">üîç</button>
                </form>
            </div>
        </div>
    </nav>
    <p class="titre">Ajouter un m√©dia</p>
     <form  method="POST" action="ajoutMedia" class="container-formulaire">
        <label for="titre">Titre</label>
        <input type="text" name="titre" id="titre" rows="5" cols="50" maxlength="100" required>

        <label for="desc">Description/R√©sum√©</label>
        <textarea type="text" name="desc" id="desc" row="5" cols="50"></textarea>

        <label for="date">Date de Parution</label>
        <input type="date" name="date" id="date">
        
        <label for="type">S√©lectionnez le type de votre m√©dia</label>
        <select name="type" id="type" required>
            {%for t in typeMedia%}
            <option value="{{t.type}}">{{t.type}}</option>
            {%endfor%}
        </select>

        <label for="genre">S√©lectionnez le genre de votre m√©dia</label>
        <select name="genre" id="genre">
            {%for g in genre%}
            <option value="{{g.intitule}}">{{g.intitule}}</option>
            {%endfor%}
        </select>

        <label for="realise">Nom-Pr√©nom du r√©alisateur</label>
        <input type="text" list="realiseList" id="realise" name="realise">
        <datalist id="realiseList">
            {% for a in artiste %}
                <option value="{{ a.id_artiste }}">{{ a.nom }} {{ a.prenom }}</option>
            {% endfor %}
        </datalist>

        <label for="suite">Ce m√©dia est-il la suite d'un autre? Ins√©rez le titre (laissez le champ vierge si non)</label>
        <input type="text" list="suiteList" id="suite" name="realise">
        <datalist id="suiteList">
            {% for m in medias %}
                <option value="{{ m.id }}">{{ m.titre }}</option>
            {% endfor %}
        </datalist>

        <br>
        <label for="imgAjout">Souhaitez-vous ajouter une image ? (Attention, les champs suivants ne seront pas pris en compte si vous ne cochez pas la case.)</label>
        <input type="checkbox" name="imgAjout" id="imgAjout" value="True">

        <label for="fichier">Lien de l'image</label>
        <input type="url" name="lien" id="lien">

        <label for="fichier">Nom de fichier</label>
        <input type="text" name="fichier" id="fichier" maxlength="50">

        <label for="fichier">Alt - descriptif cours de l'image</label>
        <input type="text" name="alt" id="alt">
        <p><input type="submit" value="Envoyer"> <input type="reset" value="R√©initialiser"></p>
        
    </form>
</body>
</html>

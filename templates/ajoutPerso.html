<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajouter Media</title>
<link href="{{ url_for('static', filename='css/cinefan.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="barre-de-navigation">
        <div class="cadre-nav">
            <a class="struct-de-navigation" href="/">üé¨ Cin√©Fan</a>
            <div class="nav-right">
                <a class="navig-mini" href="/commu">Communaut√©</a>
                <a class="navig-mini" href="/stats">Statistiques</a>
                <a class="navig-mini" href="/genres">Genres</a>
                {%if UserConnecte==None%}
                <a class="navig-mini" href="/profil">Se connecter</a>
                {%else%}
                <a class="navig-mini" href="/profil">Profil</a>
                {%endif%}
                <form action="/search" method="get" class="barre-recherche">
                    <input type="text" name="q" placeholder="Rechercher">
                    <button type="submit">üîç</button>
                </form>
            </div>
        </div>
    </nav>

    <p class="titre">Ajouter un personnage</p>
        {%if notice != ''%}
            <p>{{ notice }}</p>
        {%endif%}

        <form  method="POST" action="ajoutPerso" class="container-formulaire">
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" rows="5" cols="50" maxlength="100">

            <label for="prenom">Prenom</label>
            <input type="text" name="prenom" id="prenom" rows="5" cols="50" maxlength="100" required>

            <label for="desc">Biographie</label>
            <textarea type="text" name="desc" id="desc" row="50" cols="50"></textarea>

            <label for="artiste">Artiste ayant interpr√©t√© le personnage</label>
            <input type="text" list="artisteList" id="artiste" name="artiste" required>
            <datalist id="artisteList">
                {% for a in artistes %}
                    <option value="{{ a.id_artiste }}">{{ a.nom }} {{ a.prenom }}</option>
                {% endfor %}
            </datalist>

            <label for="media">Film/S√©rie</label>
            <input type="text" list="mediaList" id="media" name="media" required>
            <datalist id="mediaList">
                {% for m in medias %}
                    <option value="{{ m.id }}">{{ m.titre }}</option>
                {% endfor %}
            </datalist>

            <label for="role">R√¥le du personnage</label>
            <input type="text" list="roleList" id="role" name="role" required>
            <datalist id="roleList">
                {% for r in role %}
                    <option value="{{ r }}">{{ r }}</option>
                {% endfor %}
            </datalist>

            <br>
            <label for="imgAjout">Souhaitez-vous ajouter une image ? (Attention, les champs suivants ne seront pas pris en compte si vous ne cochez pas la case.)</label>
            <input type="checkbox" name="imgAjout" id="imgAjout" value="True">

            <label for="fichier">Lien de l'image</label>
            <input type="url" name="lien" id="lien">

            <label for="fichier">Nom de fichier</label>
            <input type="text" name="fichier" id="fichier" maxlength="50">

            <label for="fichier">Descriptif court de l'image</label>
            <input type="text" name="alt" id="alt">
            <p><input type="submit" value="Envoyer"> <input type="reset" value="R√©initialiser"></p>

        </form>

</body>
</html>

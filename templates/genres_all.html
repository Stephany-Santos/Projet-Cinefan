<h1>Tous les genres</h1>
<div class="ligne">
    {% for genre in genres %}
    <div class="colonne-3">
        <div class="affiche-genre">
            <a href="{{ url_for('genre_detail', genre_id=genre.id) }}">
                <h5>{{ genre.intitule }}</h5>
                <p>{{ genre.description }}</p>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
